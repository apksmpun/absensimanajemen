<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lembur</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="max-w-6xl mx-auto mt-6 p-4 bg-transparent rounded-xl shadow-lg">
    
    <!-- Tabs -->
    <div class="flex border-b mb-4">
      <button id="tab1" class="px-4 py-2 font-semibold border-b-2 border-blue-500 text-blue-500 focus:outline-none">
        Perintah Lembur
      </button>
      <button id="tab2" class="px-4 py-2 font-semibold text-gray-500 hover:text-blue-500 focus:outline-none">
        Daftar Lembur
      </button>
      <button id="tab3" class="px-4 py-2 font-semibold text-gray-500 hover:text-blue-500 focus:outline-none">
        Rekap Lembur
      </button>
    </div>

    <!-- Iframes -->
    <div class="w-full h-[80vh]">
      <iframe id="iframe1" src="https://script.google.com/macros/s/AKfycbzEoV6iQC6yyd_b3uPyUqVz-7qjpWfhkRPa244Wr05Uypl8Ta83hkje7tncHmWSbiad/exec" class="w-full h-full" frameborder="0"></iframe>
      <iframe id="iframe2" src="https://script.google.com/macros/s/AKfycbxVTO3YyliuCavj5NTmN3SlYUIO9lTsLvJdhsY409FQH302VS21rLVPCwp0kX6gBtqZ/exec" class="w-full h-full hidden" frameborder="0"></iframe>
      <iframe id="iframe3" src="https://script.google.com/macros/s/AKfycby_x2VTl9gito25F5l4Ff2gM3pKqAIEd8OH5piFCgvAr3BdRsuixrSBwQKNM-VIAVAQYA/exec" class="w-full h-full hidden" frameborder="0"></iframe>
    </div>
  </div>

  <script>
    const tabs = [tab1, tab2, tab3];
    const iframes = [iframe1, iframe2, iframe3];

    function activateTab(activeIndex) {
      iframes.forEach((iframe, i) => {
        iframe.classList.toggle("hidden", i !== activeIndex);
      });

      tabs.forEach((tab, i) => {
        if (i === activeIndex) {
          tab.classList.add("border-b-2", "border-blue-500", "text-blue-500");
          tab.classList.remove("text-gray-500");
        } else {
          tab.classList.remove("border-b-2", "border-blue-500", "text-blue-500");
          tab.classList.add("text-gray-500");
        }
      });
    }

    tab1.addEventListener("click", () => activateTab(0));
    tab2.addEventListener("click", () => activateTab(1));
    tab3.addEventListener("click", () => activateTab(2));
  </script>

</body>
</html>
