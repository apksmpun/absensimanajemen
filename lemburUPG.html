<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lembur</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="max-w-6xl mx-auto mt-6 p-4 bg-transparant rounded-xl shadow-lg">
    
    <!-- Tabs -->
    <div class="flex border-b mb-4">
      <button id="tab1" class="px-4 py-2 font-semibold border-b-2 border-blue-500 text-blue-500 focus:outline-none">
        Perintah Lembur
      </button>
      <button id="tab2" class="px-4 py-2 font-semibold text-gray-500 hover:text-blue-500 focus:outline-none">
        Daftar Lembur
      </button>
    </div>

    <!-- Iframes -->
    <div class="w-full h-[80vh]">
      <iframe id="iframe1" src="https://script.google.com/macros/s/AKfycbxDpWa_TRo_arRIpV-Ol7dCh1ToGxkUmkeYigWJkyYMm8y7BIouBGgvItdMHAED0x4D/exec" class="w-full h-full" frameborder="0"></iframe>
      <iframe id="iframe2" src="https://script.google.com/macros/s/AKfycbwphwgKFaUpfp3wcwvgyQtRG75HcOfcmN8W558GU2bWfR4kMuPZRGQRPAxDibytc0UD/exec" class="w-full h-full hidden" frameborder="0"></iframe>
    </div>
  </div>

  <script>
    const tab1 = document.getElementById('tab1');
    const tab2 = document.getElementById('tab2');
    const iframe1 = document.getElementById('iframe1');
    const iframe2 = document.getElementById('iframe2');

    tab1.addEventListener('click', () => {
      iframe1.classList.remove('hidden');
      iframe2.classList.add('hidden');

      tab1.classList.add('border-b-2', 'border-blue-500', 'text-blue-500');
      tab2.classList.remove('border-b-2', 'border-blue-500', 'text-blue-500');
      tab2.classList.add('text-gray-500');
    });

    tab2.addEventListener('click', () => {
      iframe2.classList.remove('hidden');
      iframe1.classList.add('hidden');

      tab2.classList.add('border-b-2', 'border-blue-500', 'text-blue-500');
      tab1.classList.remove('border-b-2', 'border-blue-500', 'text-blue-500');
      tab1.classList.add('text-gray-500');
    });
  </script>

</body>
</html>
