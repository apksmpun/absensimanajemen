<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ganti Username & Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">Ganti Username & Password</h2>

    <!-- Username Lama -->
    <div class="mb-4" hidden>
      <label class="block text-gray-600 mb-1">Username Lama</label>
      <input id="usernameLama" type="text" readonly 
        class="w-full px-4 py-2 border rounded-lg bg-gray-100 text-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>

    <!-- Username Baru -->
    <div class="mb-4">
      <label class="block text-gray-600 mb-1">Username Baru</label>
      <input id="usernameBaru" type="text" placeholder="Masukkan username baru"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>

    <!-- Password Lama -->
    <div class="mb-4">
      <label class="block text-gray-600 mb-1">Password Lama</label>
      <div class="relative">
        <input id="passwordLama" type="password" placeholder="Masukkan password lama"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        <button type="button" onclick="togglePassword('passwordLama')" 
          class="absolute right-3 top-2.5 text-gray-500 hover:text-gray-700">
          <i class="fa-regular fa-eye"></i>
        </button>
      </div>
    </div>

    <!-- Password Baru -->
    <div class="mb-4">
      <label class="block text-gray-600 mb-1">Password Baru</label>
      <div class="relative">
        <input id="passwordBaru" type="password" placeholder="Masukkan password baru"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        <button type="button" onclick="togglePassword('passwordBaru')" 
          class="absolute right-3 top-2.5 text-gray-500 hover:text-gray-700">
          <i class="fa-regular fa-eye"></i>
        </button>
      </div>
    </div>

    <!-- Konfirmasi Password -->
    <div class="mb-6">
      <label class="block text-gray-600 mb-1">Konfirmasi Password Baru</label>
      <div class="relative">
        <input id="konfirmasiPassword" type="password" placeholder="Ulangi password baru"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        <button type="button" onclick="togglePassword('konfirmasiPassword')" 
          class="absolute right-3 top-2.5 text-gray-500 hover:text-gray-700">
          <i class="fa-regular fa-eye"></i>
        </button>
      </div>
    </div>

    <button onclick="gantiPassword()"
      class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition">
      Simpan
    </button>
  </div>

  <!-- FontAwesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwTZJqYABxjSRtGQRrJ6ZH1MCobB-9B5BzJMOTIkWvjCAX1BYo4UsHjk6_n0q-NDsE4fQ/exec";

    // toggle password visibility
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    // load user dari session
    async function loadUser() {
      const token = sessionStorage.getItem("token");
      if (!token) {
        window.parent.location.href = "login.html";
        return;
      }
      let res = await fetch(API_URL + "?action=cekToken&token=" + token);
      let data = await res.json();
      if (data.valid) {
        document.getElementById("usernameLama").value = data.username;
      } else {
        sessionStorage.clear();
        window.parent.location.href = "login.html";
      }
    }
    loadUser();

    async function gantiPassword() {
      const token = sessionStorage.getItem("token");
      const usernameBaru = document.getElementById("usernameBaru").value.trim();
      const passwordLama = document.getElementById("passwordLama").value.trim();
      const passwordBaru = document.getElementById("passwordBaru").value.trim();
      const konfirmasi = document.getElementById("konfirmasiPassword").value.trim();

      if (!usernameBaru || !passwordLama || !passwordBaru || !konfirmasi) {
        Swal.fire("Error", "Semua field harus diisi!", "error");
        return;
      }
      if (passwordBaru !== konfirmasi) {
        Swal.fire("Error", "Password baru dan konfirmasi tidak cocok!", "error");
        return;
      }

      Swal.showLoading();

      let res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
          action: "gantiPassword",
          token, usernameBaru, passwordLama, passwordBaru
        })
      });

      let data = await res.json();
      Swal.close();

      if (data.success) {
        Swal.fire("Berhasil", "Username & password berhasil diganti, silakan login ulang", "success")
        .then(() => {
          sessionStorage.clear();
          window.parent.location.reload(); // reload index.html
        });
      } else {
        Swal.fire("Error", data.message, "error");
      }
    }
  </script>
</body>
</html>
